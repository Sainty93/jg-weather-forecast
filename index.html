<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" type="text/css" href="assets/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
     <title>JG Weather Dashboard </title>
     </head>

     <body>
        <div class="container">
            <div class="jumbotron-fluid bg-dark text-white text center">
                <div class="container">
                    <h1 class="display-4"> Weather Dashboard</h1>                
                </div>
            </div>
            <div class="row">
                <div class="col-3 m-2 text-white bg-dark">
                    <h3> Search City </h3>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="city-input" aria-details="addon">
                        <div class="input-group-append"></div>
                        <button id ="add-city" class="btn btn-outline-primary bg-primary" type="button"></button>                  
                    </div>
                </div>
            </div>

            <div class="card" style ="width: 17rem;">
                <ul id="cities-list" class="list-group List-group-item-active"></ul>
                </div>
            </div>

            <div class="col-8 m-2">
                <div class="row-12">
                    <div class="card">
                        <div id="today-weather" class="card-body">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row-12">
                <h3> 5-day-weather</h3>
            </div>
        </br>
        <div id="boxes" class="row">
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
 </html>
